<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spam Mail Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Spam Mail Detector</h1>

    <textarea id="emailText" placeholder="Paste your email content here..."></textarea>

    <button onclick="checkSpam()">Check Spam</button>

    <div id="resultBox" class="result"></div>

    <div class="footer">Powered by AI Spam Detection</div>
  </div>

  <script>
    function checkSpam() {
      const emailText = document.getElementById('emailText').value.trim();
      const resultBox = document.getElementById('resultBox');

      // Dummy example: Replace with your backend API call
      if (emailText.length === 0) {
        resultBox.style.display = 'block';
        resultBox.className = 'result spam';
        resultBox.innerText = 'Please enter an email message!';
        return;
      }

      // Simulated result - use your backend response here
      const isSpam = emailText.includes('win') || emailText.includes('prize');

      if (isSpam) {
        resultBox.style.display = 'block';
        resultBox.className = 'result spam';
        resultBox.innerText = '⚠️ Spam Detected!';
      } else {
        resultBox.style.display = 'block';
        resultBox.className = 'result not-spam';
        resultBox.innerText = '✅ Not Spam!';
      }
    }
  </script>

</body>
</html>
